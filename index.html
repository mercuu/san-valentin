<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valent칤n 游눚</title>

<style>
body {
  background: linear-gradient(135deg, #f8c8d8, #ffd6e8);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

/* TARJETA */
.card {
  background: white;
  width: 320px;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0px 10px 30px rgba(0,0,0,0.25);
  position: relative;
  animation: latido 2s infinite;
}

@keyframes latido {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

img.mainImg {
  width: 200px;
  border-radius: 20px;
  margin-bottom: 10px;
}

h1 {
  font-size: 22px;
  color: #b0004d;
  margin: 15px 0;
}

button {
  border: none;
  padding: 15px 35px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#si { background: #d1005d; color: white; }
#no { background: #444; color: white; }
button:hover { transform: scale(1.1); }

.mensaje {
  margin-top: 15px;
  font-size: 18px;
  color: #444;
  display: none;
  font-weight: bold;
}

/* GIF */
#gifFinal {
  display: none;          /* no visible al inicio */
  width: 280px;
  border-radius: 20px;
  margin: 15px auto 0 auto;
  display: block;         /* centrado horizontal */
}

/* CORAZONES */
.heart {
  position: absolute;
  font-size: 25px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-800px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <img class="mainImg" src="https://i.imgur.com/P3ZCHMn.jpeg" alt="imagen principal">
  <h1>Roc칤o quieres ser mi San Valent칤n? 游눘</h1>
  <button id="si" onclick="acepta()">S칤 游눚</button>
  <button id="no" onclick="rechaza()">No 游눖</button>
  <div class="mensaje" id="msg"></div>
  <img id="gifFinal" src="" alt="Gif animado">
</div>

<script>
let tama침oSi = 1;

// Funci칩n para mostrar gif y mensaje de "S칤"
function acepta() {
  const msg = document.getElementById("msg");
  msg.style.display = "block";
  msg.innerText = "VAMOO m치s te val칤a decir que s칤 游뗷";

  const gif = document.getElementById("gifFinal");
  gif.src = "https://i.imgur.com/yLbiN8f.gif"; // gif de besito
  gif.style.display = "block";                // mostrar siempre

  for (let i = 0; i < 60; i++) crearCorazon();
}

// Funci칩n para mostrar gif y mensaje de "No"
function rechaza() {
  const msg = document.getElementById("msg");
  msg.style.display = "block";
  msg.innerText = "q mala :(游눖";

  tama침oSi += 0.2;
  document.getElementById("si").style.transform = "scale(" + tama침oSi + ")";

  const gif = document.getElementById("gifFinal");
  gif.src = "https://i.imgur.com/PCKIKAJ.gif"; // gif llorando
  gif.style.display = "block";                 // mostrar siempre
}

// Funci칩n para crear corazones animados
function crearCorazon() {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "游눙";

  // posici칩n aleatoria en la ventana
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = "100%";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
</script>

</body>
</html>
