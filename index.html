 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Rocio üíó</title>
    <style>
        :root {
            --pink-bg: #ffeaf2;
            --pink-border: #ffb7c5;
            --pink-dark: #ff4d6d;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--pink-bg);
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: var(--white);
            padding: 40px;
            border-radius: 50px;
            border: 8px solid var(--pink-border);
            box-shadow: 0 15px 0 var(--pink-border);
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        /* HELLO KITTY CSS */
        .kitty-container {
            width: 150px;
            height: 120px;
            background: white;
            border: 4px solid #333;
            border-radius: 50% 50% 45% 45%;
            margin: 0 auto 30px;
            position: relative;
        }
        .ear {
            width: 40px;
            height: 40px;
            background: white;
            border: 4px solid #333;
            position: absolute;
            top: -10px;
            border-radius: 50% 50% 0 0;
            z-index: -1;
        }
        .ear.left { left: 10px; transform: rotate(-20deg); }
        .ear.right { right: 10px; transform: rotate(20deg); }
        .eye { width: 10px; height: 14px; background: #333; border-radius: 50%; position: absolute; top: 50px; }
        .eye.left { left: 40px; }
        .eye.right { right: 40px; }
        .nose { width: 14px; height: 10px; background: #ffdb15; border: 2px solid #333; border-radius: 50%; position: absolute; top: 65px; left: 68px; }
        .bow {
            width: 30px;
            height: 30px;
            background: var(--pink-dark);
            border: 3px solid #333;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            right: 15px;
            transition: background 0.3s;
        }
        .bow::before, .bow::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: inherit;
            border: 3px solid #333;
            border-radius: 50%;
            top: -5px;
        }
        .bow::before { left: -20px; }
        .bow::after { right: -20px; }

        h1 { color: var(--pink-dark); font-size: 1.5rem; margin-bottom: 30px; min-height: 60px; }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 120px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: inherit;
        }

        #si { background-color: var(--pink-dark); color: white; box-shadow: 0 5px 0 #b32d44; z-index: 1000; position: relative; }
        #no { background-color: #ffd1dc; color: var(--pink-dark); box-shadow: 0 5px 0 #ffb3c1; }

        .heart { position: absolute; font-size: 2rem; pointer-events: none; animation: fall linear forwards; z-index: 1; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <div class="kitty-container">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="bow" id="bow"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
        </div>

        <h1 id="question">Rocio, ¬øquieres ser mi San Valent√≠n? üíó</h1>

        <div class="btn-wrapper">
            <button id="si">S√ç</button>
            <button id="no">NO</button>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('si');
        const btnNo = document.getElementById('no');
        const question = document.getElementById('question');
        const bow = document.getElementById('bow');
        
        let scaleSi = 1;
        let noCount = 0;

        const frasesNo = [
            "¬°Qu√© mala! :( ü•∫",
            "¬øsegura?üëâüëà ü•∫",
            "¬°Pi√©nsalo mejor.. ",
            "¬°:c",
            "Mira qu√© grande est√° el si... ",
            "¬°Anda, di que s√≠! "
        ];

        btnNo.addEventListener('click', () => {
            // Cambiar frase
            question.innerHTML = frasesNo[noCount % frasesNo.length];
            noCount++;

            // El bot√≥n S√ç crece
            scaleSi += 0.5;
            btnSi.style.transform = `scale(${scaleSi})`;
            
            // El bot√≥n NO se mueve
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
            
            // Lazo triste
            bow.style.backgroundColor = "#bbb";
        });

        btnSi.addEventListener('click', () => {
            question.innerHTML = "m√°s t valia decir q si eeee üôÑ ";
            document.querySelector('.btn-wrapper').style.display = 'none';
            bow.style.backgroundColor = "#ff0000"; // Lazo rojo feliz
            setInterval(createHeart, 150);
        });

        function createHeart() {
            const h = document.createElement('div');
            h.classList.add('heart');
            h.innerHTML = 'üíó';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '-50px';
            h.style.fontSize = (Math.random() * 20 + 20) + 'px';
            h.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
    </script>
</body>
</html>
