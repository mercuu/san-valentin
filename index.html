<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쯈uieres ser mi San Valent칤n? 游둯</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --sanrio-pink: #ffb7c5;
            --dark-blue: #1a1a2e;
            --sanrio-red: #ff0000;
            --accent-white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--dark-blue); /* Toque masculino: fondo oscuro */
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        /* Contenedor Principal */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            border: 4px solid var(--sanrio-pink);
            box-shadow: 0 0 20px rgba(255, 183, 197, 0.5);
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px #ff4d6d;
        }

        .main-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid white;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka One', cursive;
        }

        #btn-si {
            background-color: var(--sanrio-pink);
            color: white;
            box-shadow: 0 5px 0 #e6a4b1;
        }

        #btn-no {
            background-color: #444;
            color: white;
            box-shadow: 0 5px 0 #222;
        }

        /* Lluvia de corazones */
        .heart {
            position: absolute;
            color: var(--sanrio-pink);
            font-size: 20px;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <img id="display-img" class="main-img" src="https://i.pinimg.com/originals/f3/7a/7d/f37a7d90d7c0410658390b7937747e9e.gif" alt="Sanrio">
        <h1 id="question">쯈uieres ser mi San Valent칤n? 游游</h1>
        
        <div class="buttons">
            <button id="btn-si">S칈</button>
            <button id="btn-no">NO</button>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const img = document.getElementById('display-img');
        const question = document.getElementById('question');
        
        let siScale = 1;

        // Reemplaza estas URLs con tus im치genes reales de GitHub
        const imgCuandoDiceSi = "TU_IMAGEN_SI.jpg"; 
        const imgCuandoDiceNo = "TU_IMAGEN_NO.jpg";

        btnNo.addEventListener('click', () => {
            // Cambiar imagen a la de "No"
            img.src = imgCuandoDiceNo;
            
            // Hacer el bot칩n SI m치s grande
            siScale += 0.4;
            btnSi.style.transform = `scale(${siScale})`;
            
            // Mover el bot칩n NO de lugar para que sea dif칤cil darle
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btnNo.style.position = "absolute";
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
        });

        btnSi.addEventListener('click', () => {
            // Cambiar imagen y texto
            img.src = imgCuandoDiceSi;
            question.innerHTML = "춰SAB칈A QUE DIR칈AS QUE S칈! 仇벒잺游댠";
            document.querySelector('.buttons').style.display = 'none';
            
            // Lanzar corazones
            setInterval(createHeart, 150);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '仇벒잺';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
