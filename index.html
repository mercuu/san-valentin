<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Rocio üíó</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-soft: #ffdde1;
            --pink-bright: #ff85a1;
            --pink-dark: #ff4d6d;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--pink-soft);
            background-image: radial-gradient(var(--pink-bright) 1px, transparent 1px);
            background-size: 25px 25px;
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
            color: var(--pink-dark);
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 40px;
            border: 6px solid var(--pink-bright);
            box-shadow: 0 10px 25px rgba(255, 133, 161, 0.4);
            max-width: 400px;
            width: 85%;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        .img-container {
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .main-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 100px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-family: 'Fredoka One', cursive;
        }

        #btn-si {
            background-color: var(--pink-bright);
            color: white;
            box-shadow: 0 5px 0 #e66a8a;
            position: relative;
            z-index: 100;
        }

        #btn-no {
            background-color: #ffd1dc;
            color: var(--pink-dark);
            box-shadow: 0 5px 0 #ffb3c1;
        }

        .heart {
            position: absolute;
            font-size: 25px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="img-container">
            <img id="display-img" class="main-img" src="https://i.imgur.com/P3ZCHMn.jpeg" alt="Sanrio">
        </div>
        <h1 id="question">Rocio, ¬øquieres ser mi San Valent√≠n? üíó</h1>
        
        <div class="buttons" id="button-group">
            <button id="btn-si">S√ç</button>
            <button id="btn-no">NO</button>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const img = document.getElementById('display-img');
        const question = document.getElementById('question');
        
        let siScale = 1;

        // URLs directas corregidas
        const urlSi = "https://i.ibb.co/8xbp6vR/hello-kitty-daniel-beso.png";
        const urlNo = "https://i.ibb.co/5x1b1sH/badtz-maru-triste.png";

        btnNo.addEventListener('click', () => {
            // Cambiar imagen
            img.src = urlNo;
            
            // Hacer crecer el bot√≥n S√ç
            siScale += 0.5;
            btnSi.style.transform = `scale(${siScale})`;
            
            // Mover el bot√≥n NO
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btnNo.style.position = "fixed";
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";

            question.innerHTML = " ¬øsegura? ";
        });

        btnSi.addEventListener('click', () => {
            img.src = urlSi;
            question.innerHTML = "mas t valia decir q si üôÑ ";
            
            // Ocultar botones
            document.getElementById('button-group').style.display = 'none';
            
            // Lluvia de üíó
            setInterval(createHeart, 150);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíó';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-50px';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
