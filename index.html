<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Rocio üíó</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-soft: #ffeaf2;
            --pink-main: #ff85a1;
            --pink-dark: #ff4d6d;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--pink-soft);
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 40px;
            border: 6px solid var(--pink-main);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        .img-box {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .img-box img {
            max-height: 100%;
            max-width: 100%;
            border-radius: 20px;
        }

        h1 {
            color: var(--pink-dark);
            font-size: 1.4rem;
            margin-bottom: 20px;
            min-height: 80px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 120px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            transition: transform 0.2s ease;
        }

        #btn-si {
            background-color: var(--pink-main);
            color: white;
            z-index: 999;
        }

        #btn-no {
            background-color: #eee;
            color: #444;
        }

        .heart-rain {
            position: absolute;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="img-box">
            <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXp2Z3R4bmV4bmV4bmV4bmV4bmV4bmV4bmV4bmV4bmV4bmV4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" alt="Kitty">
        </div>
        
        <h1 id="text">Rocio, ¬øquieres ser mi San Valent√≠n? üíó</h1>

        <div class="buttons">
            <button id="btn-si">S√ç</button>
            <button id="btn-no">NO</button>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const gif = document.getElementById('main-gif');
        const text = document.getElementById('text');
        
        let siScale = 1;

        const gifBeso = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3RwaGZ5bmV4bmV4bmV4bmV4bmV4bmV4bmV4bmV4bmV4bmV4bmV4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiEE/giphy.gif";
        const gifTriste = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3pueXp2Z3R4bmV4bmV4bmV4bmV4bmV4bmV4bmV4bmV4bmV4bmV4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/OPU6wUKARA8AU/giphy.gif";

        const frasesNo = [
            "¬øEn serio? ü§î",
            "Int√©ntalo de nuevo.",
            "Respuesta incorrecta ‚ùå",
            "Esa opci√≥n no funciona.",
            "Prueba con el otro bot√≥n."
        ];
        let noIndex = 0;

        btnNo.addEventListener('click', () => {
            gif.src = gifTriste;
            text.innerHTML = frasesNo[noIndex % frasesNo.length];
            noIndex++;

            siScale += 0.5;
            btnSi.style.transform = `scale(${siScale})`;
            
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        });

        btnSi.addEventListener('click', () => {
            gif.src = gifBeso;
            // FRASE SOLICITADA POR EL USUARIO
            text.innerHTML = "¬°Genial, Rocio! <br> mas t valia decir q si üôÑ";
            
            btnNo.style.display = 'none';
            btnSi.style.transform = 'scale(1)';
            btnSi.style.backgroundColor = '#ff4d6d';
            btnSi.innerHTML = "üíóüíóüíó";
            
            setInterval(createHeart, 150);
        });

        function createHeart() {
            const h = document.createElement('div');
            h.classList.add('heart-rain');
            h.innerHTML = 'üíó';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '-50px';
            h.style.fontSize = (Math.random() * 20 + 20) + 'px';
            h.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
    </script>
</body>
</html>
