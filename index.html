<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valent칤n 游눚</title>

<style>
body {
  background: linear-gradient(135deg, #f8c8d8, #ffd6e8);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

/* TARJETA */
.card {
  background: white;
  width: 320px;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0px 10px 30px rgba(0,0,0,0.25);
  position: relative;
  animation: latido 2s infinite;
  z-index: 1;
}

@keyframes latido {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

img.mainImg {
  width: 200px;
  border-radius: 20px;
  margin-bottom: 10px;
}

h1 {
  font-size: 22px;
  color: #b0004d;
  margin: 15px 0;
}

button {
  border: none;
  padding: 15px 35px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#si { background: #d1005d; color: white; }
#no { background: #444; color: white; }
button:hover { transform: scale(1.1); }

.mensaje {
  margin-top: 15px;
  font-size: 18px;
  color: #444;
  display: none;
  font-weight: bold;
}

/* GIF animado */
#gifFinal {
  display: none;
  width: 280px;
  border-radius: 20px;
  margin: 15px auto 0 auto;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

/* clase que activa animaci칩n del gif */
.showGif {
  opacity: 1;
  transform: translateY(0);
}

/* CORAZONES */
.heart {
  position: absolute;
  font-size: 25px;
  animation: floatUp 4s linear forwards;
  pointer-events: none;
  z-index: 0;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-800px) scale(1.2); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <img class="mainImg" src="https://i.imgur.com/P3ZCHMn.jpeg" alt="imagen principal">
  <h1>Roc칤o quieres ser mi San Valent칤n? 游눘</h1>
  <button id="si" onclick="acepta()">S칤 游눚</button>
  <button id="no" onclick="rechaza()">No 游눖</button>
  <div class="mensaje" id="msg"></div>
  <img id="gifFinal" src="" alt="Gif animado">
</div>

<script>
let tama침oSi = 1;

function acepta() {
  const msg = document.getElementById("msg");
  msg.style.display = "block";
  msg.innerText = "VAMOO m치s te val칤a decir que s칤 游뗷";

  const gif = document.getElementById("gifFinal");
  gif.src = "https://i.imgur.com/yLbiN8f.gif"; // gif de beso
  gif.style.display = "block";
  gif.classList.remove("showGif");
  void gif.offsetWidth; // reinicia animaci칩n
  gif.classList.add("showGif");

  // crear corazones alrededor de la tarjeta
  for (let i = 0; i < 60; i++) crearCorazon();
}

function rechaza() {
  const msg = document.getElementById("msg");
  msg.style.display = "block";
  msg.innerText = "q mala :(游눖";

  tama침oSi += 0.2;
  document.getElementById("si").style.transform = "scale(" + tama침oSi + ")";

  const gif = document.getElementById("gifFinal");
  gif.src = "https://i.imgur.com/PCKIKAJ.gif"; // gif llorando
  gif.style.display = "block";
  gif.classList.remove("showGif");
  void gif.offsetWidth;
  gif.classList.add("showGif");
}

function crearCorazon() {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "游눙";
  
  // posiciones aleatorias alrededor de la tarjeta
  const card = document.querySelector(".card");
  const rect = card.getBoundingClientRect();
  const x = rect.left + Math.random() * rect.width;
  const y = rect.top + Math.random() * rect.height;
  heart.style.left = x + "px";
  heart.style.top = y + "px";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
</script>

</body>
</html>
